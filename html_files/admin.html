<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nails by Stacy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-pink-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:text-pink-200">Home</a></li>
                    <li><a href="#" id="logout-link" class="hover:text-pink-200">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Manage Availability</h2>
                <form id="availability-form" class="space-y-4">
                    <div>
                        <label for="date" class="block mb-1">Date:</label>
                        <input type="text" id="date" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label for="start-time" class="block mb-1">Start Time:</label>
                        <input type="text" id="start-time" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label for="end-time" class="block mb-1">End Time:</label>
                        <input type="text" id="end-time" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Add Availability</button>
                </form>
            </section>

            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Current Availability</h2>
                <ul id="availability-list" class="space-y-2">
                    <!-- Availability slots will be populated here -->
                </ul>
            </section>
        </div>

        <section class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Manage Appointments</h2>
            <ul id="admin-appointments" class="space-y-4">
                <!-- List of all appointments will be populated here -->
            </ul>
        </section>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Nails by Stacy</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script type="module">
